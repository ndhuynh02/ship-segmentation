_target_: src.data.airbus_datamodule.AirbusDataModule

defaults:
  - transform_train: default.yaml
  - transform_val: default.yaml

data_dir: ${paths.data_dir}/airbus
batch_size: 1 
train_val_test_split: [0.5, 0.01, 0.1] # [0.05, 0.01]
num_workers: 8
pin_memory: False
undersample: 140000 # number of non-ship images to remove
subset: 10000 # set to 0 to use all data

