_target_: src.data.airbus_datamodule.AirbusDataModule

defaults:
  - transform_train: default.yaml
  - transform_val: default.yaml

data_dir: ${paths.data_dir}/airbus
batch_size: 1 
train_val_test_split: [0.8, 0.03, 0.17]
num_workers: 8
pin_memory: False
undersample: 150000 # number of non-ship images to remove
subset: 0 # set to 0 to use all data