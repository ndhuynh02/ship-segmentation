_target_: src.data.CaM_airbus.CaM_airbus_datamodule.CaMAirbusDatamodule

defaults:
  - transform_train: default.yaml
  - transform_val: default.yaml

data_dir: ${paths.data_dir}/airbus
batch_size: 1
train_val_test_split: [0.8, 0.1, 0.1]
num_workers: 1
pin_memory: False
undersample: 150000 # number of non-ship images to remove, set to -1 to drop all non-ship images
subset: 15000 # set to 0 to use all data
