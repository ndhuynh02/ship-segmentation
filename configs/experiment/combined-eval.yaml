# @package _global_

# to execute this experiment run:
# python eval.py experiment=combined-eval

defaults:
  - override /data: airbus.yaml
  - override /model: combined.yaml
  - override /callbacks: combined.yaml
  - override /trainer: gpu.yaml

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: ["inference", "combined"]

seed: 12345

data:
  _target_: src.data.airbus_classifier_datamodule.AirbusDataModuleClassifier
  undersample: 105000 # number of non-ship images to remove, set to -1 to drop all non-ship images
  subset: 0 # set to 0 to use all data
  num_workers: 8

callbacks:
  wandb_combined_callback:
    n_images_to_log: 400

logger:
  wandb:
    tags: ${tags}
    group: "ship-segmentation"

ckpt_path: null
