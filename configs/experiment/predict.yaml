# @package _global_

# to execute this experiment run:
# python eval.py experiment=combined-eval

defaults:
  - override /data: airbus.yaml
  - override /model: unet.yaml
  - override /callbacks: predict.yaml
  - override /trainer: gpu.yaml

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: ["ship-segmentation", "predict"]

seed: 12345

data:
  _target_: data.airbus.airbus_predict_datamodule.AirbusPredDataModule
  undersample: 0 # number of non-ship images to remove, set to -1 to drop all non-ship images
  subset: 0 # set to 0 to use all data

model:
  _target_: models.unet.unet_pred_module.UNetPredLitModule

logger:
  wandb:
    tags: ${tags}
    group: "ship-segmentation"

ckpt_path: "outputs/encoder.ckpt"
