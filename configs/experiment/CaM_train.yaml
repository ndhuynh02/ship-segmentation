# @package _global_

# to execute this experiment run:
# python eval.py experiment=combined-eval

defaults:
  - override /data: CaM_airbus.yaml
  - override /model: CaM.yaml
  - override /callbacks: CaM.yaml
  - override /trainer: gpu.yaml

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: ["ship-segmentation", "CaMunet", "train"]

seed: 12345

data:
  undersample: -1 # number of non-ship images to remove, set to -1 to drop all non-ship images
  subset: 15000 # set to 0 to use all data

callbacks:
  wandb_CaM_callback:
    n_images_to_log: 10

logger:
  wandb:
    tags: ${tags}
    group: "ship-segmentation"

ckpt_path: null
