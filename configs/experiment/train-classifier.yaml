# @package _global_

# to execute this experiment run:
# python src/train.py experiment=train-classifier

defaults:
  - override /data: airbus.yaml
  - override /model: resnet.yaml
  - override /callbacks: classifier.yaml
  - override /trainer: gpu.yaml

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: ["classifier"]

seed: 12345

data:
  _target_: src.data.airbus_classifier_datamodule.AirbusDataModuleClassifier
  undersample: 105000 # number of non-ship images to remove, set to -1 to drop all non-ship images
  subset: 0 # set to 0 to use all data
  batch_size: 8
  num_workers: 8

logger:
  wandb:
    tags: ${tags}
    group: "ship-segmentation"

ckpt_path: null

trainer:
  max_epochs: 70
