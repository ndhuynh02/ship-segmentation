# @package _global_

# to execute this experiment run:
# python train.py experiment=unet2p

defaults:
  - override /data: airbus.yaml
  - override /model: unet2p.yaml
  - override /callbacks: airbus.yaml
  - override /trainer: gpu.yaml

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: ["ship-segmentation", "unet2p", "train"]

seed: 12345

# need to override transform_train and transform_val by hand in the config files

logger:
  wandb:
    tags: ${tags}
    group: "ship-segmentation"

ckpt_path: null
