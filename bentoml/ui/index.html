<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Upload</title>
</head>
<body>
  <h1>Image Upload Example</h1>
  <form id="uploadForm">
    <input type="file" id="fileInput" accept="image/*">
    <button type="submit">Upload</button>
  </form>
  <div id="resultImageContainer" style="display: none;">
    <h2>Processed Image</h2>
    <img id="resultImage" style="max-width: 75%;" alt="Processed Image">
  </div>

  <script>
    const apiEndpoint = 'http://0.0.0.0:4000/segment';

    async function postImageToApi(imageFile) {
      try {
        
        const formData = new FormData();
        formData.append('image', imageFile);

        console.log("Hello")
        const response = await fetch(apiEndpoint, {
          method: 'POST',
          body: formData,
        });
        console.log(response)

        if (!response.ok) {
          throw new Error('Network response was not ok');
        }

        const blob = await response.blob(); // Convert the binary image to a Blob
        const imageURL = URL.createObjectURL(blob); // Create a URL for the Blob

        const resultImage = document.getElementById('resultImage');
        resultImage.src = imageURL; // Set the image source using the URL

        const resultImageContainer = document.getElementById('resultImageContainer');
        resultImageContainer.style.display = 'block';

        console.log('Image uploaded and processed successfully.');
      } catch (error) {
        console.error('Error:', error);
        alert('Failed to upload and process the image.');
      }
    }

    document.getElementById('uploadForm').addEventListener('submit', async (event) => {
      event.preventDefault();
      const fileInput = document.getElementById('fileInput');
     
      const file = fileInput.files[0];

      if (file) {
        await postImageToApi(file);
      } else {
        alert('Please select an image file.');
      }
    });
  </script>
</body>
</html>
